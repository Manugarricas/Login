<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <form>
        <div align="center">
            <table id="tabla">
                <tbody>
                    <tr>
                        <td class="title">
                            <div>
                                <h3 class="title">Login</h3>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group row" id="div_email">
                                <label class="col-4 col-form-label" for="email">Email</label> 
                                <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-circle"></i>
                                    </div>
                                    </div> 
                                    <input id="email" name="email" placeholder="example@gmail.com" type="text" class="form-control" required="required">
                                </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group row" id="div_password">
                                <label class="col-4 col-form-label" for="password" id="pass-label">Password</label> 
                                <div class="col-8">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                      </div>
                                    </div> 
                                    <input id="password" name="password" placeholder="Make it difficult!" type="password" class="form-control" required="required"> 
                                    <div class="input-group-append">
                                      <div class="input-group-text" onclick="mostrarContrasenia()">
                                        <i class="fa fa-eye" id="ojo"></i>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="izquierda">
                        <td>
                            <div class="form-group row">
                                <div class="col-4"></div> 
                                <div class="col-8">
                                <div class="custom-control custom-checkbox custom-control-inline izquierda">
                                    <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="remember" checked="checked"> 
                                    <label for="checkbox_0" class="custom-control-label down">Remember me</label>
                                    </div>
                                </div>
                            </div> 
                        </td>
                        <td>
                            <a href="./contrasenia.html" class="izquierda"><i>Forgot your password?</i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group row">
                                <div class="offset-4 col-8" align="center">
                                    <button name="submit" type="submit" class="btn btn-primary"><a href="#" onclick="hacerLogin()" id="btn_login">Login</a></button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="centrar"><p class="alinear">Not a member? <a href="#" id="register" onclick="dontTouch()">Register now!</a></p></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <script src="login.js"></script>
</body>
</html>
